<!DOCTYPE html>
<html lang="en">
<head>
    <title>Демо Приложения | Orama</title>
    <link href="/app/images/favicon.ico" rel="icon" type="images/ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- meta -->
    <meta name="description" content='Orama (с Греческого: Όραμα, переводится как "зрение") это приложение, созданное для помощи людям с нарушениями зрения, использующих искусственный интеллект. Обнаруживает через камеру и объявляет объекты.'/>
    <meta name="theme-color" content="#ffffff" />
    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="Orama Visual Assistant">
    <link rel="apple-touch-icon" href="./images/144.jpg">
    
</head>

<body>
    <div id="begin">
        <center><img id="logo" src="./images/1024.jpg" /></center>
        <center><span class="spartan">Orama<br>Visual Assistant</span></center>
        <br><br><br>
        <center>Нажмите на экран чтобы начать</center>
    </div>
    <div id="cameraBox">
        <video id="camera" autoplay></video>
        <canvas id="detection"></canvas>
        <br>
        <center>
            <input type="range" min="32" max="400" value="200">
            <p><span id="rangeValue">200</span> px</p>
        </center>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                .then((reg) => {
                    console.log('Service worker registered.', reg);
                });
            });
        }
    </script>
    <script src="./model/labels_rus.js"></script>
    <script src="./tf.min.js"></script>
    <script src="./script.js"></script>
  
</body>
</html>
