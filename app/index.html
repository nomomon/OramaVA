<!DOCTYPE html>
<html lang="en">
<head>
    <title>App Demo | Orama</title>
    <link href="/app/images/favicon.ico" rel="icon" type="images/ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- meta -->
    <meta name="description" content='Orama (from Greek: Όραμα, translating as "vision") is an app made to help visually impaired people using artificial intelligence. It detects and announces needed for the user objects through the camera.'/>
    <meta name="theme-color" content="#ffffff" />
    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="Orama Visual Assistant">
    <link rel="apple-touch-icon" href="/app/images/144.jpg">
    
</head>

<body>
    <div id="begin">
        <center><img id="logo" src="/app/images/1024.jpg" /></center>
        <center><span class="spartan">Orama<br>Visual Assistant</span></center>
        <br><br><br>
        <center>Press anywhere to begin</center>
    </div>
    <center id="webcam-container"></center>
    <div id="label-container"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/app/service-worker.js')
                .then((reg) => {
                    console.log('Service worker registered.', reg);
                });
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript" src="/app/script.js"></script>
  
</body>
</html>
